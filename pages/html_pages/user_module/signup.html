<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="../../../assets/css/new.css" />
    <title>BetterMe</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="../../../assets/img/self.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inconsolata:wght@500;900&family=Kdam+Thmor+Pro&family=Lobster+Two&family=Outfit:wght@300;400;600&family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="">
      <div class="navbar">
        <div class="logo">
          <span class="betterme"><a href="../../../index.html">BetterMe</a></span>
        </div>
      </div>

   <form id="forms">

    <div class="signup">
      <h1>Sign Up for Free</h1>

      <div class="flex">
        <div class="">
          <label> First Name </label>
          <input type="text" id="first_name" pattern="[a-zA-Z]+" required  title="First name should contain only alphabets"/>
        </div>

        <div class="">
          <label> Last Name </label>
          <input type="text" id="last_name" pattern="[a-zA-Z]+" title="Last name should contain only alphabets" required/>
        </div>
      </div>

      <div class="">
        <label> Email Address </label>
        <input type="email" id="gmail" required/>
      </div>

      <div class="field-wrap">
        <label> Set A Password </label>
        <input type="password" id="password" title="password should contain one capital letter ,one small letter , one symbol and a number  "
         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required />

        <div class="field-wrap">
          <label> check password </label>
          <input type="password" id="conpassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
      </div>

      <br />
      <p><a href="login.html">Already a user!!</a></p>

      <br />
      <button class="button button-block" type="submit">SIgn up</button>
       

   </form>

      </div>
    </div>
 <script src="../../Js_pages/user module/signup.js"></script>
</body>
</html>
