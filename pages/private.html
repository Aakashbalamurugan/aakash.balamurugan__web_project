<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../assets/css/new.css">
  <title>BetterMe</title>
  <link rel="icon" type="img/png" sizes="32x32" href="../assets/img/self.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inconsolata:wght@500;900&family=Kdam+Thmor+Pro&family=Lobster+Two&family=Outfit:wght@300;400;600&family=Source+Code+Pro:wght@300&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- navbar  -->
  <div class="navbar">
    <div class="logo">

      <span class="betterme"><a href="home.html">BetterMe</a></span>

    </div>
    <div class="navs">
      <a href="../pages/tips.html">
        <div class="button"> Tips</div>
      </a>
      <a href="../pages/event.html">
        <div class="button">Events</div>
      </a>
      <a href="../pages/private.html">
        <div class="select">Session</div>
      </a>
    </div>
  </div>



  <div id="sessionbox">
    
  </div>
  <footer>
    <p> Copyright © BetterMe. All right reserved.</p>
    <p>Privacy policy | Contact us</p><br><br>
    <p>If you are in a life threatening situation - don’t use this site. Call +1 (800) 273-8255 or use these resources
      to get immediate help.</p>
  </footer>

  <script>

    let session = document.getElementById("sessionbox");

    let sessionsitems =JSON.parse( localStorage.getItem("sessionsitems"));

    
  
  
  
   for(let i=0;i<4;i++){
    let box = document.createElement("div");
    box.classList.add("box");
    session.prepend(box);

    let flex = document.createElement("div");
    flex.classList.add("flex");
    box.append(flex);

    let pic = document.createElement("div");
    pic.classList.add("pic");
    flex.append(pic);

    let link = document.createElement("a");
    link.setAttribute("href", "./session/sessioninfo.html?name="+ sessionsitems[i]["person_name"]);
    pic.append(link);

    let photo = document.createElement("img");
    photo.setAttribute("src", sessionsitems[i].images.link);
    photo.setAttribute("alt", sessionsitems[i].images.alt);
    link.append(photo);

    let detail = document.createElement("div");
    detail.classList.add("detail");
flex.append(detail);

let link4 = document.createElement("a");
link4.setAttribute("href","./session/sessioninfo.html?name="+ sessionsitems[i].person_name);
detail.append(link4);

let person = document.createElement("h1");
person.innerHTML = sessionsitems[i].person_name;
link4.append(person);

let occupation = document.createElement("div");
occupation.classList.add("occupation");
detail.append(occupation);

let link2 = document.createElement("a");
link2.setAttribute("href","./session/sessioninfo.html?name="+ sessionsitems[i].person_name);
occupation.append(link2);

let para = document.createElement("p");
let span = document.createElement("span");
span.innerHTML="Occupation";
para.innerText=sessionsitems[i].occupation

link2.append(span);
link2.append(para);

let person_detail = document.createElement("div");
person_detail.classList.add("person_detail");
detail.append(person_detail);

let link3 =document.createElement("a");
link3.setAttribute("href","./session/sessioninfo.html?name="+ sessionsitems[i].person_name)
occupation.append(link3) ;

let para2 = document.createElement("p");
let span2 = document.createElement("span");
span2.innerHTML=sessionsitems[i] .person_name;
para2.innerText= sessionsitems[i].content;

link3.append(span2);
link3.append(para2);

   }

   localStorage.setItem("sessionsitems", JSON.stringify( sessionsitems))




  </script>
</body>

</html>
