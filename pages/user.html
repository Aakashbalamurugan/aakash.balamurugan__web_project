<html>
  <head>
    <title>User Profile Page</title>
<link rel="stylesheet" href="../assets/css/crud.css">
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="user-profile-picture.jpg" alt="User Profile Picture">
        <h2>Name:<span id="user_name">John Doe</span></h2>
        <p>Phone number:<span id="phone_number">__________</span></p>
        <p>Email:<span id="user_mail"> john.doe@example.com</span></p>
        
        <button>Edit Profile</button>
      </div>
    </main>
    <script>
        let user = JSON.parse(localStorage.getItem("info"));
let user_name = document.getElementById("user_name");
let phone_number = document.getElementById("phone_number");
let user_mail = document.getElementById("user_mail");

user_name.innerText = user[0].title
user_mail.innerText = user[0].
</script>
  </body>
</html>
